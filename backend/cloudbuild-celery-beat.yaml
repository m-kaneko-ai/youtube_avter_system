# Creator Studio AI - Cloud Build Configuration
# Celery Beat のビルド設定

steps:
  # Dockerイメージのビルド
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/creator-studio-celery-beat:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/creator-studio-celery-beat:latest'
      - '-f'
      - 'Dockerfile.celery_beat'
      - '.'
    dir: 'backend'

  # イメージをContainer Registryにプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/creator-studio-celery-beat:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/creator-studio-celery-beat:latest'

  # Cloud Runにデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'creator-studio-celery-beat'
      - '--image'
      - 'gcr.io/$PROJECT_ID/creator-studio-celery-beat:$COMMIT_SHA'
      - '--platform'
      - 'managed'
      - '--region'
      - 'asia-northeast1'
      - '--no-allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '1'

images:
  - 'gcr.io/$PROJECT_ID/creator-studio-celery-beat:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/creator-studio-celery-beat:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
